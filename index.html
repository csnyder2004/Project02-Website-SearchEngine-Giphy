<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project 5 - Search Engine</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1 class="site-title">My Search Engine</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Docs</a></li>
      </ul>
    </nav>
  </header>

  <!-- Search Form -->
  <main>
    <section class="search-section">
      <form id="searchForm">
        <input 
          type="search" 
          id="searchInput" 
          placeholder="Search for GIFs..." 
          required 
        />
        <button type="submit">Search</button>
      </form>
    </section>

    <!-- Optional attribution near results -->
    <p class="small" style="opacity:.85;margin:0.75rem 0 0;">
      Powered by <a href="https://giphy.com/" target="_blank" rel="noopener">GIPHY</a>
    </p>

    <!-- Results Grid -->
    <section id="results" class="results-grid" aria-live="polite">
      <!-- Images will be injected here by main.js -->
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Search Engine Project â€¢ Powered by 
      <a href="https://giphy.com/" target="_blank" rel="noopener">GIPHY</a>
    </p>
  </footer>

  <!-- JavaScript -->
  <script src="main.js"></script>
</body>
</html>
